{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form class="needs-validation" action="/change_password" method="post" novalidate>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="current_password" placeholder="Current password" type="password" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please enter current_password
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New password" type="password" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please enter your password
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password_confirmation" placeholder="New password (again)" type="password" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please enter your password again
            </div>
            <div class="invalid-confirmation"></div>
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
        
    </form>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        // password match
        let input = document.querySelector("button[type=submit]");
        input.onclick= function(event) {
            // https://stackoverflow.com/questions/1164132/how-to-reenable-event-preventdefault
            $(this).unbind('submit').submit()
            document.querySelector('.invalid-confirmation').innerHTML = ''
            let password = document.querySelector("input[name='new_password']").value;
            let password_confirmation = document.querySelector("input[name='new_password_confirmation']").value;
            if (password !== password_confirmation) {
                event.preventDefault();
                document.querySelector('.invalid-confirmation').innerHTML = 'Password and confirmation not match'
            }
        };
    </script>
    
{% endblock %}
